<%
  # http://mislav.uniqpath.com/rails/branching-the-database-along-with-your-code/
  branch = `git symbolic-ref HEAD 2>/dev/null`.chomp.sub('refs/heads/', '')
  suffix = `git config --bool branch.#{branch}.database`.chomp == 'true' ? "_#{branch}" : ""
%>

defaults: &defaults
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV["DB_POOL"] || 5 %>
  reaping_frequency: <%= ENV["DP_REAP_FREQ"] || 10 %>

development:
  <<: *defaults
  database: kvizovi_development<%= suffix %>

test:
  <<: *defaults

staging:
  <<: *defaults
  database: lektire_staging
  database: kvizovi_test

production:
  <<: *defaults
  database: kvizovi_production
