# Copied from svenfuchs/rails-i18n
hr:
  date:
    abbr_day_names:
    - Ned
    - Pon
    - Uto
    - Sri
    - Čet
    - Pet
    - Sub
    abbr_month_names:
    - 
    - Sij
    - Vel
    - Ožu
    - Tra
    - Svi
    - Lip
    - Srp
    - Kol
    - Ruj
    - Lis
    - Stu
    - Pro
    day_names:
    - Nedjelja
    - Ponedjeljak
    - Utorak
    - Srijeda
    - Četvrtak
    - Petak
    - Subota
    formats:
      default: ! '%d.%m.%Y.'
      long: ! '%B %e, %Y'
      short: ! '%e %b'
    month_names:
    - 
    - Siječanj
    - Veljača
    - Ožujak
    - Travanj
    - Svibanj
    - Lipanj
    - Srpanj
    - Kolovoz
    - Rujan
    - Listopad
    - Studeni
    - Prosinac
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: "oko %{count} sat"
        few: "oko %{count} sata"
        many: "oko %{count} sati"
      about_x_months:
        one: "oko %{count} mjesec"
        few: "oko %{count} mjeseca"
        many: "oko %{count} mjeseci"
      about_x_years:
        one: "oko %{count} godine"
        few: "oko %{count} godine"
        many: "oko %{count} godina"
      almost_x_years:
        one: "skoro %{count} godina"
        few: "skoro %{count} godine"
        many: "skoro %{count} godina"
      half_a_minute: "pola minute"
      less_than_x_minutes:
        one: "manje od %{count} minute"
        few: "manje od %{count} minute"
        many: "manje od %{count} minuta"
      less_than_x_seconds:
        one: "manje od %{count} sekunde"
        few: "manje od %{count} sekunde"
        many: "manje od %{count} sekundi"
      over_x_years:
        one: "preko %{count} godine"
        few: "preko %{count} godine"
        many: "preko %{count} godina"
      x_days:
        one: "%{count} dan"
        few: "%{count} dana"
        many: "%{count} dana"
      x_minutes:
        one: "%{count} minute"
        few: "%{count} minute"
        many: "%{count} minuta"
      x_months:
        one: "%{count} mjesec"
        few: "%{count} mjeseca"
        many: "%{count} mjeseci"
      x_seconds:
        one: "%{count} sekunde"
        few: "%{count} sekunde"
        many: "%{count} sekundi"
